{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>

    <div class="login">
        <h1 class="title">Log in</h1>
        <p class="intro">Please fill in your information</p>
        <form class="form">
            <label class="sr-only" for="userEmail">EMail</label>
            <div class="input-group">
                <input type="email" class="form-control" id="userEmail" placeholder="EMail">
                <div class="input-group-append"><i class="input-group-text fa fa-envelope-o"></i></div>
            </div>
            <label class="sr-only" for="userPassword">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="userPassword" placeholder="Password">
                <div class="input-group-append"><i class="input-group-text fa fa-flag-o"></i></div>
            </div>
            <div class="remember">
                <span>Remember Me</span>
                <input class="remember-input" type="checkbox" id="userRemember">
                <label class="remember-label" for="userRemember">
                  <i class="fa fa-check"></i>
                </label>
            </div>
            <input type="submit" value="Sign In" class="btn btn-primary">
        </form>
        <footer class="footer">
            <a href="#">Sign up</a>
            <a href="#">Forgot Password?</a>
        </footer>
    </div>
    <script src="/js/bootstrap.js"></script>
    
</body>
</html>
